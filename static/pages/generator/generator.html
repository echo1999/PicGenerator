<!doctype html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>图片生成</title>
  <meta name="keywords" content="css3, html5, js, background video, fullscreen video">
  <link rel="stylesheet" href="generator.css" type="text/css">
  <script>
    try {
      Typekit.load({
        async: true
      });
    } catch (e) { }
  </script>
  <style>
    #search {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>

    <div id="main">
      <div id="left">
        <div id="showPic"></div>
        <div id="selectFilter"></div>
      </div>
      <div id="right">
        <div class="tab tab-card">
          <!-- 标签 -->
          <ul class="tab-title">
            <li class="active tabA">人像图</li>
            <li class="tabB">背景素材</li>
          </ul>
        </div>
        <div id="recommand">
          <div class="contentA">contentA</div>
          <div class="contentB">contentB</div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="../bideo.js"></script>
  <script src="../main.js"></script>

  <script>
    if (window.location.host.indexOf('github.io') !== -1 && window.location.protocol !== "https:") {
      window.location.protocol = "https";
    }
  </script>
  <script src="./list.js"></script>
  <script src="../../packages/bigsea.js"></script>
  <script src="../analyse/js/jquery.min.js"></script>
  <script type="text/javascript">
    Sea('#search').on('click', function () {
      Sea.Ajax({
        url: '/list.search',
        data: {
          search: Sea('#inputsearch').val()
        }
      }).then(res => {
        if (res.ok) {
          let html = ''
          for (let i = 0; i < res.data.length; i++) {
            const e = res.data[i]
            const name = e[1]
            const singer = e[2]
            const album = e[3]
            const min = e[4]
            const second = e[5]
            const time = e[4] + ":" + e[5]
            html += `<div class="item" data-key=${i}>
            <div class="name"> ${name}</div>
            <div class="singer">${singer}</div>
            <div class="album">${album}</div>
            <div class="time">${time}</div>
          </div>`
          }
          document.querySelector('#list').innerHTML = html
        }
      })
    })

    Sea('#list').on('click', '.item', function (event) {

      let num = event.target.dataset.key
      let name = Sea('#inputsearch').val()
      if (num >= 0) {
        // let o = Sea.query(window.location.search)
        Sea.Ajax({ //先判断歌曲是否收费
          url: '/list.isFree',
          data: {
            songName: name,
            songNum: num
          }
        }).then(res => {
          if (res == "isFree") { //如果免费则跳转
            window.location.href = '/pages/analyse/analyse.html?songName=' + name + '&songNum=' + num
          } else { //否则提示用户换一首歌
            alert("歌曲需要收费，无法解析，请换一首歌")
          }
        })
      }
    })
    // 取参数
    let o = Sea.query(window.location.search)
    console.log('🐸', o)
    // 传入 input 因为 url 不能带中文 所以要解析一下
    let v = decodeURIComponent(o.songName)
    Sea('#inputsearch').val(v)
    Sea('#search').click()
  </script>

  <script type="text/javascript">
    Sea('.contentA,.contentB').hide()
    Sea('.contentA').show()
    Sea('.tab-title').on('click', 'li', function (event) {
      Sea('.tab-title li').removeClass('active')
      Sea(event.target).addClass('active')
      Sea('.contentA,.contentB').hide()
      if (Sea(event.target).hasClass('tabA')) {
        console.log('🐸contentA应该显示了')
        Sea('.contentA').show()
      } else {
        Sea('.contentB').show()
      }
    })
  </script>
</body>

</html>
