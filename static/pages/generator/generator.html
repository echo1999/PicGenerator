    Sea.Ajax({

      if (res) {
        // console.log('🐸res', res)

        let html=`<img id="resultPic" src="../../image/background/background${num}.jpg">`

    })

    //显示人像素材
    Sea.Ajax({

        }
      }).then(res => {

          console.log('🐸res', res)

          console.log('🐸num', num)
          let html = ''
          for (let i = 0; i < res; i++) {

          }

        console.log('key', num)
        let html = `<img id="showFigure" src="../../image/figure/figure${num}.jpg">`
        // document.querySelector('#showPic').innerHTML = html
        Sea('#showPic').prepend(html)
      })
  </script>

  <script type="text/javascript">
    Sea('.contentA,.contentB').hide()
    Sea('.contentA').show()
    Sea('.tab-title').on('click', 'li', function (event) {
      Sea('.tab-title li').removeClass('active')
      Sea(event.target).addClass('active')
      Sea('.contentA,.contentB').hide()
      if (Sea(event.target).hasClass('tabA')) {
        console.log('🐸contentA应该显示了')
        Sea('.contentA').show()
      } else {
        Sea('.contentB').show()
      }
    })
